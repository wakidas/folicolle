name: Move new issues into folicolle development
on:
  issues:
    types: [opened]
env:
  MY_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: folicolle
          column_name: Todo